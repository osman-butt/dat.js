<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>CRUD</title>
  </head>
  <body>
    <header><h1>Firebase API</h1></header>
    <section id="grid"></section>
    <!--------- Dialog --------->
    <dialog id="modal-post">
      <h2 id="modal-name"></h2>
      <section class="modal-grid">
        <img id="modal-img" src="" />
        <section id="modal-details">
          <p>
            <span class="object-property">Image src:</span>
            <span id="modal-img-src"></span>
          </p>
          <p>
            <span class="object-property">Title:</span>
            <span id="modal-title"></span>
          </p>
        </section>
      </section>
      <form method="dialog">
        <button>CLOSE</button>
      </form>
    </dialog>
    <script src="app.js"></script>
  </body>
</html>
