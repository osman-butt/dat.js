<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>CRUD</title>
  </head>
  <body>
    <header><h1>Firebase API</h1></header>
    <div id="feedback" class="hidden"></div>
    <h2 class="section-name">POSTS</h2>
    <div class="create-container">
      <button id="new-post-btn">CREATE NEW POST</button>
    </div>
    <section id="grid-posts"></section>
    <h2 class="section-name">USERS</h2>
    <div class="create-container">
      <button id="new-user-btn">CREATE NEW USER</button>
    </div>
    <section id="grid-users"></section>
    <section id="no-data" class="hidden">
      <h2>NO DATA AVAILABLE</h2>
    </section>
    <!--------- Dialog --------->
    <dialog id="modal-post">
      <h2 id="modal-name"></h2>
      <section class="modal-grid">
        <img id="modal-img" src="" />
        <section id="modal-details">
          <!-- <p>
            <span class="object-property">Image src:</span>
            <span id="modal-img-src"></span>
          </p> -->
          <h2>
            <span class="object-property"></span>
            <span id="modal-title"></span>
          </h2>
          <p>
            <span class="object-property"></span>
            <span id="modal-body"></span>
          </p>
        </section>
      </section>
      <form method="dialog">
        <button>CLOSE</button>
      </form>
    </dialog>
    <dialog id="modal-users">
      <h2 id="modal-users-name"></h2>
      <section class="modal-users-grid">
        <img id="modal-users-img" src="" />
        <section id="modal-users-details">
          <h2>
            <span class="object-property"></span>
            <span id="modal-users-name"></span>
          </h2>
          <h3>
            <span class="object-property"></span>
            <span id="modal-users-title"></span>
          </h3>
          <p>
            <span class="object-property">E-mail:</span>
            <span id="modal-users-mail"></span>
          </p>
          <p>
            <span class="object-property">Phone:</span>
            <span id="modal-users-phone"></span>
          </p>
        </section>
      </section>
      <form method="dialog">
        <button>CLOSE</button>
      </form>
    </dialog>
    <!--------- CREATE DIALOG --------->
    <dialog id="modal-post-create">
      <h2>Create Post</h2>
      <form method="" action="" id="formcreate">
        <label for="ftitle">Title:</label>
        <input type="text" id="ftitle" name="ftitle" required />

        <label for="fbody">Body:</label>
        <input type="text" id="fbody" name="fbody" required />

        <label for="fuid">User ID:</label>
        <input type="text" id="fuid" name="fuid" required />

        <label for="fimg">Image url:</label>
        <input type="url" id="fimg" name="fimg" required />
        <section id="fbutton">
          <input
            type="reset"
            id="fcancel-btn"
            name="fcancel-btn"
            value="Cancel"
          />
          <!-- <button id="fcancel-btn">Cancel</button> -->
          <input
            type="submit"
            id="fcreate-btn"
            name="fcreate-btn"
            value="Create"
          />
        </section>
      </form>
    </dialog>
    <!--------- DELETE DIALOG --------->
    <dialog id="dialog-delete-post">
      <h2>Do you want to delete post?</h2>
      <form method="dialog" id="form-delete-post">
        <button type="button">No</button>
        <button type="submit">Yes</button>
      </form>
    </dialog>
    <!--------- UPDATE DIALOG --------->
    <dialog id="dialog-update-post">
      <h2>Update post</h2>
      <form method="" action="" id="formupdate">
        <label for="title">Title:</label>
        <input type="text" id="title-update" name="title" required />

        <label for="body">Body:</label>
        <input type="text" id="body-update" name="body" required />

        <label for="uid">User ID:</label>
        <input type="text" id="uid-update" name="uid" required />

        <label for="img">Image url:</label>
        <input type="url" id="img-update" name="img" required />
        <section id="fupdate-button">
          <input
            type="reset"
            id="fupdate-cancel-btn"
            name="fupdate-cancel-btn"
            value="Cancel"
          />
          <input
            type="submit"
            id="fupdate-btn"
            name="fupdate-btn"
            value="Update"
          />
        </section>
      </form>
    </dialog>
    <script src="app.js"></script>
  </body>
</html>
