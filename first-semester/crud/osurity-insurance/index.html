<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>OSURITY INSURANCE</title>
  </head>
  <body>
    <header><h1>OSURITY INSURANCE</h1></header>
    <section id="form-container">
      <form action="" id="addressform" method="">
        <h2>SKADESOPLYSNINGER</h2>
        <fieldset>
          <section id="name-container">
            <label for="fname">Navn</label>
            <input type="text" id="fname" name="fname" required />
          </section>
          <section id="address-container">
            <label for="faddress">Gade/vej</label>
            <label for="fhouseno">Husnummer</label>
            <input type="text" id="faddress" name="faddress" required />
            <input type="text" id="fhouseno" name="fhouseno" required />
          </section>
          <section id="post-container">
            <label for="fzip">Postnummer</label>
            <label for="fcity">By</label>
            <input type="text" id="fzip" name="fzip" required />
            <input type="text" id="fcity" name="fcity" readonly />
          </section>
          <section id="extra-address-container">
            <label for="fsecondaddress">Beskriv skaden*</label>
            <input type="text" id="fsecondaddress" name="fsecondaddress" />
          </section>
          <section id="email-container">
            <label for="fmail">Skadesdato</label>
            <input type="email" id="fmail" name="fmail" />
          </section>
          <section id="tel-container">
            <label for="ftelephone">Telefonnummer</label>
            <input type="tel" id="ftelephone" name="ftelephone" />
          </section>
          <input
            type="submit"
            id="fsubmit-btn"
            name="fsubmit-btn"
            value="Næste"
          />
        </fieldset>
      </form>
    </section>
    <footer>*Fazer MK2 er ikke dækket af forsikringen</footer>
    <script src="app.js"></script>
  </body>
</html>
