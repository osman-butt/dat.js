<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>PRODUCT LIST</h1>
    </header>
    <section class="container">
      <table id="products">
        <thead>
          <tr id="sorting">
            <th
              data-action="sort"
              data-sort-direction="asc"
              data-sort-by="name"
              id="sort-product"
            >
              Product
            </th>
            <th
              data-action="sort"
              data-sort-direction="asc"
              data-sort-by="price"
              id="sort-price"
            >
              Price
            </th>
            <th
              data-action="sort"
              data-sort-direction="asc"
              data-sort-by="stock"
              id="sort-stock"
            >
              Stock
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script type="module" src="app.js"></script>
  </body>
</html>
